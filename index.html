<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
  <main>
    <article class="card">
      <section class="result"> 
        <h1>Your Result</h1>
        <div class="actual-score">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="flex-summary">
          <div class="reaction">
            <div class="reaction-icon"></div>
            <h3 class="type">Reaction</h3>
            <div class="score"><span>80</span> / 100</div>
          </div>
          <div class="memory">
            <div class="memory-icon"></div>
            <h3 class="type">Memory</h3>
            <div class="score"><span>92</span> / 100</div>
          </div>
          <div class="verbal">
            <div class="verbal-icon"></div>
            <h3 class="type">Verbal</h3>
            <div class="score"><span>61</span> / 100</div>
          </div>
          <div class="visual">
            <div class="visual-icon"></div>
            <h3 class="type">Visual</h3>
            <div class="score"><span>72</span> / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </article>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ClemenceTafforeau">Cl√©mence Tafforeau</a>.
  </footer>
</body>
</html>
